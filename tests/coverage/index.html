<!doctype html>


<html>
<head>
  <style>
    *{
      box-sizing: border-box;
    }
    html{
      font-size: 62.5%;
    }
    body{
      font-size:1.6rem;
      position:absolute;
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      display:flex;
      align-content: center;
      align-items: center;
      justify-content: center;
    }
    nav{
      display:flex;
      flex: 1;
      width: 100%;
    }
    a{
      background: #f5f5f5;
      color: black;
      flex:1;
      font: normal normal 100 5rem "Raleway", "Helvetica Neue", sans-serif;
      padding: 3rem;
      text-align: center;
      text-decoration: none;
      transition: background 0.25s;
    }
    a:hover{
      background: #33ccff;
      color:white;
      transition: background 0.25s;
    }


  </style>
</head>
<body>
  <nav>
    <a href="./phantomjs">phantom</a>
    <a href="./safari">safari</a>
    <a href="./chrome">chrome</a>
    <a href="./firefox">firefox</a>
  </nav>
</body>
</html>
